name: Waka Readme Stats

on:
  schedule:
    # Runs every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:

# This permissions block is the key fix
permissions:
  contents: write  # To write to the README.md
  users: read      # To read your user information

jobs:
  update-readme:
    name: Update Readme with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          # Required secrets
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Your chosen options
          SHOW_TOTAL_CODE_TIME: true
          SHOW_LANGUAGE: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_EDITORS: true
          SHOW_TIMEZONE: true
          SHOW_OS: true
